name: shop_app
description: A new Flutter project.



publish_to: "none" 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_svg: ^0.19.1 
  provider: ^4.3.1 
  flutter_staggered_animations: 0.1.2
  flutter_sfsymbols:
  shared_preferences:
  url_launcher:
  fluttertoast: ^3.1.0
  http:
  cloud_firestore:
  firebase_database:
  firebase_storage:
  uuid:


  



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
  
  
  
  
  
  
  
  
